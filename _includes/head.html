<head>
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {% if page.title %}
  <title>{{ page.title }} | Christina Xu</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}">
  {% elsif page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <meta property="og:image" content="https://cloud.githubusercontent.com/assets/192584/8040279/2137e02c-0ddd-11e5-8a79-5b66ce734f9e.jpg">
  <meta property="og:site_name" content="Hi, I'm Christina Xu."/>
  <meta property="og:description" content="I'm an organizational designer and ethnographer based in New York." />
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/app.css" />
  <script src="//use.typekit.net/uqw5hvk.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
