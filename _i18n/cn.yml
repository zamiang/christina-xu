  bio: 在世界各地创业富民
  shortprof: 目前，我校创业和Managetment在上海科技大学，创建了为中国的改革与发展的新的大学的院长。
  about: 五月是一个敏锐的教育家，一个公认的商业领袖和一个串行的企业家。作为一个训练有素的律师，弥合美国和中国的文化，五月的方法来应对业务挑战是淋漓尽致，创新和文化上敏感。拥有超过25年的持有美林，高盛Co和甘维珍C-套件位置，五月在蓬勃发展的作用在她深深的战略，运营和创业技能的要求。为了满足她的教育热情，五月她的申请业务操作的专业知识为纽约大学的校长创建了上海校园。由于创业与管理学院在上海科技大学的现任院长，五月的使命是创造21世纪商学院的师资，课程和研究议程，连接创意，创新，创业，科学和商业。
